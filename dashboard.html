<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Leitura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leitura de Hidrômetro</h1>
  <form id="leitura-form">
    <input type="text" id="unidade" placeholder="Unidade" required>
    <input type="date" id="data" required>
    <input type="number" id="valor" placeholder="Valor do Hidrômetro" required>
    <button type="submit">Registrar</button>
  </form>

  <h2>Histórico</h2>
  <table id="historico">
    <thead>
      <tr>
        <th>Unidade</th>
        <th>Data</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
